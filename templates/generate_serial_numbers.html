<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Serial Numbers</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Generate Serial Numbers</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" class="form-control" id="product_name" name="product_name">
            </div>
            <div class="form-group">
                <label for="min_bulk_id">Min Bulk ID:</label>
                <input type="number" class="form-control" id="min_bulk_id" name="min_bulk_id">
            </div>
            <div class="form-group">
                <label for="max_bulk_id">Max Bulk ID:</label>
                <input type="number" class="form-control" id="max_bulk_id" name="max_bulk_id">
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
